# =============================================================================
# AIPT v2 CI/CD Pipeline
# =============================================================================
# Runs on every push and pull request to main/develop branches
#
# Jobs:
#   1. lint     - Code formatting and linting (black, ruff, isort)
#   2. typecheck - Static type analysis (mypy)
#   3. security - Security scanning (bandit, safety)
#   4. test     - Unit and integration tests (pytest)
#   5. docker   - Build and verify Docker image
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]
  workflow_dispatch:  # Allow manual triggering

env:
  PYTHON_VERSION: "3.11"
  POETRY_VERSION: "1.7.0"

jobs:
  # ===========================================================================
  # Job 1: Linting
  # ===========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black ruff isort

      - name: Check formatting with Black
        run: black --check --diff .

      - name: Check imports with isort
        run: isort --check-only --diff .

      - name: Lint with Ruff
        run: ruff check .

  # ===========================================================================
  # Job 2: Type Checking
  # ===========================================================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-typecheck-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-typecheck-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-requests types-PyYAML
          pip install -r requirements.txt

      - name: Run mypy
        run: mypy aipt_v2 --ignore-missing-imports --no-error-summary || true
        # Note: Using || true initially as the codebase may need gradual typing improvements

  # ===========================================================================
  # Job 3: Security Scanning
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-security-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-security-
            ${{ runner.os }}-pip-

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit security scan
        run: |
          bandit -r aipt_v2 -ll -ii -x "*/tests/*" -f json -o bandit-report.json || true
          bandit -r aipt_v2 -ll -ii -x "*/tests/*" --format txt

      - name: Check for known vulnerabilities
        run: |
          pip install -r requirements.txt
          pip-audit --strict || true  # Warning only for now

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  # ===========================================================================
  # Job 4: Testing
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      # PostgreSQL for integration tests
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: aipt
          POSTGRES_PASSWORD: aipt_test
          POSTGRES_DB: aipt_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Redis for caching tests
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-xdist httpx

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://aipt:aipt_test@localhost:5432/aipt_test
          REDIS_URL: redis://localhost:6379/0
          AIPT_LOG_LEVEL: WARNING
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/ \
            --cov=aipt_v2 \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            -v \
            --tb=short \
            -x  # Stop on first failure

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: github.event_name == 'push'
        with:
          file: coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # Job 5: Docker Build
  # ===========================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]  # Only build if lint and tests pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: aipt-v2:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: runtime

      - name: Test Docker image
        run: |
          docker build -t aipt-v2:test --target runtime .
          docker run --rm aipt-v2:test python -c "import aipt_v2; print('Import OK')"

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: aipt-v2:test
          format: 'table'
          exit-code: '0'  # Don't fail on vulnerabilities (warning only)
          severity: 'CRITICAL,HIGH'

  # ===========================================================================
  # Job 6: Release (only on main branch tags)
  # ===========================================================================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [lint, test, security, docker]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: aipt/aipt-v2
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: runtime

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
