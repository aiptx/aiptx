# =============================================================================
# AIPTX Multi-Platform Publishing Workflow
# =============================================================================
# This workflow publishes AIPTX to:
# - PyPI (Python)
# - npm (Node.js SDK + CLI)
# - Docker Hub (Container images)
# - GitHub Releases
#
# Trigger: On version tag push (v*)
# =============================================================================

name: Publish All Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 2.0.6)'
        required: true

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  GO_VERSION: '1.21'

jobs:
  # ===========================================================================
  # Extract Version
  # ===========================================================================
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # Publish to PyPI
  # ===========================================================================
  publish-pypi:
    runs-on: ubuntu-latest
    needs: version
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

  # ===========================================================================
  # Publish to npm
  # ===========================================================================
  publish-npm:
    runs-on: ubuntu-latest
    needs: version
    strategy:
      matrix:
        package:
          - name: sdk
            path: sdks/nodejs
          - name: cli
            path: sdks/nodejs-cli
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: ${{ matrix.package.path }}
        run: npm ci

      - name: Update version
        working-directory: ${{ matrix.package.path }}
        run: npm version ${{ needs.version.outputs.version }} --no-git-tag-version

      - name: Build
        working-directory: ${{ matrix.package.path }}
        run: npm run build

      - name: Publish to npm
        working-directory: ${{ matrix.package.path }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

  # ===========================================================================
  # Publish to Docker Hub
  # ===========================================================================
  publish-docker:
    runs-on: ubuntu-latest
    needs: version
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            aiptx/aiptx:latest
            aiptx/aiptx:${{ needs.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  create-release:
    runs-on: ubuntu-latest
    needs: [version, publish-pypi, publish-npm, publish-docker]
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: AIPTX v${{ needs.version.outputs.version }}
          body: |
            ## AIPTX v${{ needs.version.outputs.version }}

            ### Installation

            **Python (PyPI)**
            ```bash
            pip install aiptx==${{ needs.version.outputs.version }}
            # or
            pipx install aiptx
            ```

            **Node.js (npm)**
            ```bash
            npm install @aiptx/sdk@${{ needs.version.outputs.version }}
            npm install -g @aiptx/cli@${{ needs.version.outputs.version }}
            ```

            **Go**
            ```bash
            go get github.com/aiptx/aiptx-go@v${{ needs.version.outputs.version }}
            ```

            **Docker**
            ```bash
            docker pull aiptx/aiptx:${{ needs.version.outputs.version }}
            ```

            **Homebrew**
            ```bash
            brew tap aiptx/tap
            brew install aiptx
            ```

            ### Changelog
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Update Homebrew Tap
  # ===========================================================================
  update-homebrew:
    runs-on: ubuntu-latest
    needs: [version, publish-pypi]
    steps:
      - uses: actions/checkout@v4
        with:
          repository: aiptx/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Get PyPI package SHA256
        id: sha256
        run: |
          VERSION=${{ needs.version.outputs.version }}
          curl -s "https://pypi.org/pypi/aiptx/${VERSION}/json" | \
            jq -r '.urls[] | select(.packagetype == "sdist") | .digests.sha256' > sha256.txt
          echo "sha256=$(cat sha256.txt)" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          VERSION=${{ needs.version.outputs.version }}
          SHA256=${{ steps.sha256.outputs.sha256 }}

          sed -i "s|url \".*\"|url \"https://files.pythonhosted.org/packages/source/a/aiptx/aiptx-${VERSION}.tar.gz\"|" \
            homebrew-tap/Formula/aiptx.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" \
            homebrew-tap/Formula/aiptx.rb

      - name: Commit and push
        working-directory: homebrew-tap
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Formula/aiptx.rb
          git commit -m "Update aiptx to ${{ needs.version.outputs.version }}"
          git push
